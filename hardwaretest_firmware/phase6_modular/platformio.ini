; =============================================================================
; PlatformIO Konfiguration: Selection Panel (Modular)
; =============================================================================

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200

; Build-Flags
build_flags =
    -std=gnu++11        ; C++11 Standard (ESP32 Arduino Core)
    -Wall               ; Alle Warnungen aktivieren
    -Wextra             ; Zusätzliche Warnungen

; Include-Pfade (für Header in include/ und src/*)
build_src_filter =
    +<*>                ; Alle .cpp in src/ und Unterordnern
